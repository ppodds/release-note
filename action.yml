name: "relno-action"
description: "A GitHub action that creates release notes from commit messages and pull requests. Fully customizable to meet your needs."
author: "ppodds"
inputs:
  token:
    required: true
    description: "GitHub token"
outputs:
  release-note:
    description: "The generated release note"
runs:
  using: "node20"
  main: "dist/index.js"
branding:
  icon: "book-open"
  color: "blue"
